<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .card-header {
            cursor: pointer;
            background-color: #f4f4f4;
        }
        .card-header:hover {
            background-color: #e8e8e8;
        }
        .card-body {
            padding: 1rem;
        }
        .list-group-item:hover {
            background-color: #f9f9f9;
        }
        .fa-folder {
            color: #333;
        }
        .fa-file-alt {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Test Reports</h5>
                <i class="fa fa-angle-down" aria-hidden="true"></i> </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for directory in directories %}
                        <li class="list-group-item d-flex justify-content-between align-items-center" onclick="toggleFileList('{{ directory }}')">
                            <i class="fa fa-folder" aria-hidden="true"></i> {{ directory }}
                            <i class="fa fa-angle-down" aria-hidden="true"></i> </li>
                        <ul class="list-group collapse" id="{{ directory }}">
                            {% for file in files[directory] %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <i class="fa fa-file-alt" aria-hidden="true"></i> {{ file }}
                                </li>
                            {% endfor %}
                        </ul>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your_fontawesome_kit_code.js" crossorigin="anonymous"></script>
    <script>
        function toggleFileList(directory) {
            var fileList = document.getElementById(directory);
            fileList.classList.toggle('show');
        }
    </script>
</body>
</html>
